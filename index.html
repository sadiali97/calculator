<!DOCTYPE html>
<html>

<head>
  <title>Sadia Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form name="calculator">
    <h1 style="text-align: center;">calculator design by Sadia Ali</h1>
    <table>
      <tr>
        <td colspan="4">
          <input type="text" name="display" id="display" disabled>
        </td>
      </tr>
      <tr>
        <td><input type="button" class="clear" name="clear" value="sin" onclick="sinn()"></td>
        <td><input type="button" class="clear" name="clear" value="cos" onclick="coss()"></td>
        <td><input type="button" class="clear" name="cube" value="tan" onclick="tann()"></td>
        <td><input type="button" id="offButton" name="clear" value="AC" onclick="calculator.display.value = ''"></td>
      </tr>
      <tr>
        <td><input type="button" class="clear" name="clear" value="Rad" onclick="rad()"></td>
        <td><input type="button" class="clear" name="clear" value="Deg" onclick="deg()"></td>
        <td><input type="button" class="clear" name="cube" value="Log" onclick="log()"></td>
        <td><input type="button" id="cButton" name="clear" value="DEL" onclick="calculator.display.value = eval(calculator.display.value.slice(0,-1))"></td>
      </tr>
      <tr>
        <td><input type="button" class="clear" name="clear" value="x!" onclick="fact()"></td>
        <td><input type="button" class="clear" name="cube" value=" %" onclick="per()"></td>
        <td><input type="button" class="clear" name="root" value="π" onclick="pii()"></td>
        <td><input type="button" class="operator" name="open" value="(" onclick="calculator.display.value += '('"></td>
      </tr>
      <tr>
        <td><input type="button" class="clear" name="clear" value="x²" onclick="square()"></td>
        <td><input type="button" class="clear" name="cube" value=" x³" onclick="cubee()"></td>
        <td><input type="button" class="clear" name="root" value="√" onclick="sqRoot()"></td>
        <td><input type="button" class="operator" name="close" value=")" onclick="calculator.display.value += ')'"></td>
      </tr>
      <tr>
        <td><input type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
        <td><input type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
        <td><input type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
        <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
      </tr>
      <tr>
        <td><input type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
        <td><input type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
        <td><input type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
        <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
      </tr>
      <tr>
        <td><input type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
        <td><input type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
        <td><input type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
        <td><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
      </tr>
      <tr>
        <td><input type="button" name="doit" value="." onclick="calculator.display.value += '.'"></td>
        <td><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
        <td><input type="button" name="equal" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
        <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
      </tr>
    </table>
  </form>
</body>
<script src="app.js"></script>
</html>
